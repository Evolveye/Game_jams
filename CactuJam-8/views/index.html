<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/main.css">

  <script type="module" src="js/main.js"></script>
</head>
<body>
  <article class="game">
    <canvas class="game-canvas-background2"></canvas>
    <section class="game-hud">
      <div class="game-hud-stage_clock">
        <span class="game-hud-stage_clock-hand"></span>
        <span class="game-hud-stage_clock-12"></span>
      </div>
      <span class="game-hud-hp">HP:</span>
      <span class="game-hud-capacity">Udźwig:</span>
      <span class="game-hud-transported_items">Przeniesione przedmioty:</span>
      <span class="game-hud-eated_items">Pożarte przedmioty:</span>
    </section>
    <section class="game-entities"></section>
    <canvas class="game-canvas-background"></canvas>
    <canvas class="game-canvas-sprites"></canvas>
    <section class="game-inventory"></section>
    <section class="game-highlight">
      <div class="game-highlight-highlighter"></div>
      <div class="game-highlight-content"></div>
    </section>
  </article>
</body>
</html>
